<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows CMD Master - Versão Criador</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        code { font-family: 'JetBrains Mono', monospace; }
        
        .card-anim { transition: all 0.3s ease; }
        .card-anim:hover { transform: translateY(-2px); }
        
        .toggle-checkbox:checked { right: 0; border-color: #06b6d4; }
        .toggle-checkbox:checked + .toggle-label { background-color: #06b6d4; }

        /* Modal Animation */
        #modal-overlay { transition: opacity 0.3s ease; }
        #modal-content { transition: transform 0.3s ease; }
        .hidden-modal { opacity: 0; pointer-events: none; }
        .hidden-modal #modal-content { transform: scale(0.95); }
        .visible-modal { opacity: 1; pointer-events: auto; }
        .visible-modal #modal-content { transform: scale(1); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen py-10 px-4">

    <div class="max-w-6xl mx-auto">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 border-b border-slate-800 pb-8 gap-6">
            <div class="text-center md:text-left">
                <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">
                    Mestre do <span class="text-cyan-400">CMD</span>
                </h1>
                <p class="text-slate-400 text-sm mt-2">Gerencie seus scripts favoritos</p>
            </div>

            <div class="flex gap-4 items-center">
                <div class="flex items-center bg-slate-800 p-3 rounded-xl border border-slate-700">
                    <span class="mr-3 text-sm font-semibold text-slate-300 hidden md:inline">Favoritos</span>
                    <div class="relative inline-block w-10 align-middle select-none">
                        <input type="checkbox" id="sortToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0 top-0"/>
                        <label for="sortToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-600 cursor-pointer"></label>
                    </div>
                </div>

                <button onclick="abrirModal()" class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-3 rounded-xl font-bold transition-colors shadow-lg shadow-emerald-900/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Novo Comando
                </button>
            </div>
        </header>

        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            </div>

        <footer class="text-center text-slate-600 mt-12 text-sm pb-10">
            <p>Training Material • LocalStorage Driven App</p>
            <button onclick="limparTudo()" class="mt-2 text-xs text-red-500 hover:text-red-400 underline">Resetar Fábrica</button>
        </footer>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center hidden-modal p-4">
        <div id="modal-content" class="bg-slate-800 w-full max-w-lg rounded-2xl border border-slate-700 shadow-2xl overflow-hidden">
            
            <div class="bg-slate-900 px-6 py-4 border-b border-slate-700 flex justify-between items-center">
                <h3 class="text-lg font-bold text-white">Adicionar Novo Comando</h3>
                <button onclick="fecharModal()" class="text-slate-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="p-6 space-y-4">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Categoria (Tag)</label>
                        <input type="text" id="inpCat" placeholder="Ex: Git, Docker" class="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-3 py-2 focus:outline-none focus:border-cyan-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Cor do Card</label>
                        <select id="inpColor" class="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-3 py-2 focus:outline-none focus:border-cyan-500">
                            <option value="cyan">Ciano (Rede)</option>
                            <option value="emerald">Verde (Sucesso)</option>
                            <option value="red">Vermelho (Perigo)</option>
                            <option value="yellow">Amarelo (Atenção)</option>
                            <option value="purple">Roxo (Sistema)</option>
                            <option value="blue">Azul (Arquivos)</option>
                            <option value="gray">Cinza (Geral)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Título</label>
                    <input type="text" id="inpTitle" placeholder="Ex: Commit Inicial" class="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-3 py-2 focus:outline-none focus:border-cyan-500">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Código do Comando</label>
                    <div class="relative">
                        <code class="absolute left-3 top-2.5 text-slate-500 font-mono text-sm">></code>
                        <input type="text" id="inpCode" placeholder="git commit -m 'init'" class="w-full bg-slate-900 font-mono text-cyan-300 border border-slate-700 rounded-lg pl-6 pr-3 py-2 focus:outline-none focus:border-cyan-500">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Descrição</label>
                    <textarea id="inpDesc" rows="3" placeholder="Explique o que esse comando faz..." class="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-3 py-2 focus:outline-none focus:border-cyan-500 resize-none"></textarea>
                </div>

            </div>

            <div class="bg-slate-900 px-6 py-4 border-t border-slate-700 flex justify-end gap-3">
                <button onclick="fecharModal()" class="px-4 py-2 text-slate-400 hover:text-white text-sm font-semibold">Cancelar</button>
                <button onclick="salvarComando()" class="px-6 py-2 bg-cyan-600 hover:bg-cyan-500 text-white text-sm font-bold rounded-lg shadow-lg shadow-cyan-900/20 transition-all">Salvar Comando</button>
            </div>

        </div>
    </div>

    <script>
        // 1. DADOS PADRÃO (HARDCODED)
        const dbPadrao = [
            { id: 1, cat: "Rede", color: "cyan", code: "ipconfig /all", title: "Diagnóstico de Rede", desc: "Mostra IP, DNS, Gateway e MAC Address." },
            { id: 2, cat: "Rede", color: "cyan", code: "ping -t 8.8.8.8", title: "Teste de Conectividade", desc: "Testa a conexão infinitamente." },
            { id: 3, cat: "Reparo", color: "emerald", code: "sfc /scannow", title: "Reparar Windows", desc: "Escaneia e substitui arquivos corrompidos." },
            { id: 4, cat: "Disco", color: "emerald", code: "chkdsk /f /r", title: "Check Disk", desc: "Verifica saúde do HD e recupera setores." },
            { id: 5, cat: "Gestão", color: "yellow", code: "tasklist", title: "Listar Processos", desc: "Exibe todos os processos rodando." },
            { id: 6, cat: "Ação", color: "red", code: "taskkill /f /im nome.exe", title: "Matar Processo", desc: "Força o fechamento de um programa travado." },
            { id: 7, cat: "Info", color: "indigo", code: "systeminfo", title: "Raio-X do Sistema", desc: "Relatório de hardware e software." },
            { id: 8, cat: "Energia", color: "purple", code: "shutdown /r /t 0", title: "Reiniciar Agora", desc: "Reinicia o computador imediatamente." },
            { id: 9, cat: "Backup", color: "blue", code: "robocopy . Dest /mir", title: "Super Cópia", desc: "Espelha pastas com alta velocidade." },
            { id: 10, cat: "Util", color: "gray", code: "cls", title: "Limpar Tela", desc: "Limpa a poluição visual do terminal." }
        ];

        // 2. ESTADO (LOAD DO LOCALSTORAGE)
        // Carrega favoritos
        let favoritos = JSON.parse(localStorage.getItem('cmd_favoritos')) || [];
        // Carrega comandos criados pelo usuário
        let meusComandos = JSON.parse(localStorage.getItem('cmd_customizados')) || [];
        
        let ordenacaoAtiva = false;

        // 3. RENDERIZAÇÃO
        function renderizarCards() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            // Junta os Padrões com os Customizados
            let todosComandos = [...meusComandos, ...dbPadrao]; // Meus comandos aparecem primeiro por padrão, ou mude a ordem

            // Lógica de Ordenação
            if (ordenacaoAtiva) {
                todosComandos.sort((a, b) => {
                    const favA = favoritos.includes(a.id);
                    const favB = favoritos.includes(b.id);
                    return favB - favA;
                });
            }

            todosComandos.forEach(item => {
                const isFav = favoritos.includes(item.id);
                const isCustom = item.id > 10000; // IDs altos são customizados
                
                // Estilização
                const starClass = isFav ? "text-yellow-400 fill-yellow-400" : "text-slate-600 hover:text-yellow-400";
                
                const colors = {
                    cyan: "text-cyan-400 bg-cyan-400/10 border-cyan-500",
                    emerald: "text-emerald-400 bg-emerald-400/10 border-emerald-500",
                    yellow: "text-yellow-400 bg-yellow-400/10 border-yellow-500",
                    red: "text-red-400 bg-red-400/10 border-red-500",
                    indigo: "text-indigo-400 bg-indigo-400/10 border-indigo-500",
                    purple: "text-purple-400 bg-purple-400/10 border-purple-500",
                    blue: "text-blue-400 bg-blue-400/10 border-blue-500",
                    gray: "text-gray-400 bg-gray-400/10 border-gray-500"
                };
                
                const theme = colors[item.color] || colors.gray;
                const [txtColor, bgColor, borderColor] = theme.split(" ");
                
                // Badge extra para customizados
                const customBadge = isCustom ? 
                    `<span class="ml-2 text-[10px] bg-slate-700 text-slate-300 px-1.5 py-0.5 rounded border border-slate-600">CUSTOM</span>` : '';

                // Botão deletar (só para customizados)
                const deleteBtn = isCustom ? `
                    <button onclick="deletarComando(${item.id})" class="text-slate-600 hover:text-red-400 p-1 ml-1" title="Excluir">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                ` : '';

                const html = `
                <div class="card-anim relative bg-slate-800 border border-slate-700 rounded-xl p-6 hover:${borderColor} shadow-lg group flex flex-col h-full">
                    
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <span class="text-xs font-bold uppercase tracking-wider ${bgColor} ${txtColor} px-2 py-1 rounded">
                                ${item.cat}
                            </span>
                            ${customBadge}
                        </div>
                        
                        <div class="flex items-center">
                            <button onclick="toggleFavorito(${item.id})" class="transition-colors duration-200 focus:outline-none p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ${starClass}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="${isFav ? 'currentColor' : 'none'}">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                </svg>
                            </button>
                            ${deleteBtn}
                        </div>
                    </div>

                    <div class="relative group/code flex-grow-0">
                        <code class="block bg-[#0b1120] ${txtColor.replace('400', '300')} p-3 rounded-lg mb-4 text-sm border-l-4 ${borderColor.replace('text-', 'border-')} shadow-inner font-mono break-all">
                            ${item.code}
                        </code>
                    </div>

                    <h3 class="text-xl font-bold text-white mb-2">${item.title}</h3>
                    <p class="text-slate-400 text-sm leading-relaxed flex-grow">
                        ${item.desc}
                    </p>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        // 4. FUNÇÕES DE MODAL
        function abrirModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('hidden-modal');
            overlay.classList.add('visible-modal');
            document.getElementById('inpCat').focus();
        }

        function fecharModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('visible-modal');
            overlay.classList.add('hidden-modal');
            // Limpa form
            document.getElementById('inpCat').value = '';
            document.getElementById('inpTitle').value = '';
            document.getElementById('inpCode').value = '';
            document.getElementById('inpDesc').value = '';
            document.getElementById('inpColor').value = 'cyan';
        }

        function salvarComando() {
            // Pega valores
            const cat = document.getElementById('inpCat').value;
            const title = document.getElementById('inpTitle').value;
            const code = document.getElementById('inpCode').value;
            const desc = document.getElementById('inpDesc').value;
            const color = document.getElementById('inpColor').value;

            if (!title || !code) {
                alert("Título e Código são obrigatórios!");
                return;
            }

            // Cria objeto (ID baseado no tempo para ser único)
            const novoItem = {
                id: Date.now(), 
                cat: cat || "Custom",
                color: color,
                code: code,
                title: title,
                desc: desc || "Sem descrição."
            };

            // Salva no array e no LocalStorage
            meusComandos.unshift(novoItem); // Adiciona no topo
            localStorage.setItem('cmd_customizados', JSON.stringify(meusComandos));

            fecharModal();
            renderizarCards();
        }

        // 5. DELETAR COMANDO
        function deletarComando(id) {
            if(confirm("Tem certeza que deseja excluir este comando?")) {
                meusComandos = meusComandos.filter(cmd => cmd.id !== id);
                localStorage.setItem('cmd_customizados', JSON.stringify(meusComandos));
                
                // Remove dos favoritos também para não dar erro
                favoritos = favoritos.filter(favId => favId !== id);
                localStorage.setItem('cmd_favoritos', JSON.stringify(favoritos));
                
                renderizarCards();
            }
        }

        // 6. FAVORITOS E ORDENAÇÃO
        function toggleFavorito(id) {
            if (favoritos.includes(id)) {
                favoritos = favoritos.filter(favId => favId !== id);
            } else {
                favoritos.push(id);
            }
            localStorage.setItem('cmd_favoritos', JSON.stringify(favoritos));
            renderizarCards();
        }

        document.getElementById('sortToggle').addEventListener('change', (e) => {
            ordenacaoAtiva = e.target.checked;
            renderizarCards();
        });

        function limparTudo() {
            if(confirm("Isso apagará todos os seus comandos criados e favoritos. Continuar?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // INICIALIZAÇÃO
        renderizarCards();

        // Atalho de Teclado (ESC fecha modal)
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                fecharModal();
            }
        });

    </script>
</body>
</html>
