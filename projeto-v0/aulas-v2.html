<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows CMD Master - CRUD Completo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        code { font-family: 'JetBrains Mono', monospace; }
        
        .card-anim { transition: all 0.3s ease; }
        .card-anim:hover { transform: translateY(-2px); }
        
        /* Modal Animation */
        #modal-overlay { transition: opacity 0.3s ease; }
        #modal-content { transition: transform 0.3s ease; }
        .hidden-modal { opacity: 0; pointer-events: none; }
        .hidden-modal #modal-content { transform: scale(0.95); }
        .visible-modal { opacity: 1; pointer-events: auto; }
        .visible-modal #modal-content { transform: scale(1); }
        
        /* Scrollbar estilizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
<base target="_blank">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen py-10 px-4">

    <div class="max-w-6xl mx-auto">
        
        <!-- HEADER -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 border-b border-slate-800 pb-8 gap-6">
            <div class="text-center md:text-left">
                <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">
                    Mestre do <span class="text-cyan-400">CMD</span>
                </h1>
                <p class="text-slate-400 text-sm mt-2">Gerencie seus comandos favoritos</p>
            </div>

            <div class="flex gap-4 items-center flex-wrap justify-center">
                <!-- Toggle Favoritos -->
                <div class="flex items-center bg-slate-800 p-3 rounded-xl border border-slate-700">
                    <span class="mr-3 text-sm font-semibold text-slate-300 hidden md:inline">Só Favoritos</span>
                    <div class="relative inline-block w-12 align-middle select-none">
                        <input type="checkbox" id="filtroFav" class="sr-only peer" onchange="renderizarCards()">
                        <label for="filtroFav" class="block h-6 rounded-full bg-slate-600 cursor-pointer peer-checked:bg-cyan-500 peer-checked:after:translate-x-6 after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></label>
                    </div>
                </div>

                <button onclick="abrirModal()" class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-3 rounded-xl font-bold transition-colors shadow-lg shadow-emerald-900/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Novo Comando
                </button>
            </div>
        </header>

        <!-- BARRA DE BUSCA -->
        <div class="mb-8">
            <div class="relative max-w-2xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input 
                    type="text" 
                    id="campoBusca" 
                    placeholder="Buscar por título, comando, categoria ou descrição..." 
                    class="w-full bg-slate-800 text-white border border-slate-700 rounded-xl pl-12 pr-4 py-4 focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/20 transition-all"
                    oninput="renderizarCards()"
                >
                <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                    <span id="contadorResultados" class="text-xs text-slate-500 bg-slate-900 px-2 py-1 rounded"></span>
                </div>
            </div>
        </div>

        <!-- GRID DE CARDS -->
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards serão renderizados aqui -->
        </div>

        <!-- MENSAGEM VAZIA -->
        <div id="mensagemVazia" class="hidden text-center py-20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-slate-600 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-slate-500 text-lg">Nenhum comando encontrado</p>
            <button onclick="limparFiltros()" class="mt-4 text-cyan-400 hover:text-cyan-300 underline">Limpar filtros</button>
        </div>

        <footer class="text-center text-slate-600 mt-12 text-sm pb-10">
            <p>CRUD Completo • Array-based App</p>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center hidden-modal p-4">
        <div id="modal-content" class="bg-slate-800 w-full max-w-lg rounded-2xl border border-slate-700 shadow-2xl overflow-hidden">
            
            <div class="bg-slate-900 px-6 py-4 border-b border-slate-700 flex justify-between items-center">
                <h3 id="modalTitulo" class="text-lg font-bold text-white">Adicionar Novo Comando</h3>
                <button onclick="fecharModal()" class="text-slate-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="p-6 space-y-4">
                <input type="hidden" id="editId" value="">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Categoria</label>
                        <input type="text" id="inpCat" placeholder="Ex: Rede, Sistema" class="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-3 py-2 focus:outline-none focus:border-cyan-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Cor do Card</label>
                        <select id="inpColor" class="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-3 py-2 focus:outline-none focus:border-cyan-500">
                            <option value="cyan">Ciano (Rede)</option>
                            <option value="emerald">Verde (Sucesso)</option>
                            <option value="red">Vermelho (Perigo)</option>
                            <option value="yellow">Amarelo (Atenção)</option>
                            <option value="purple">Roxo (Sistema)</option>
                            <option value="blue">Azul (Arquivos)</option>
                            <option value="gray">Cinza (Geral)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Título *</label>
                    <input type="text" id="inpTitle" placeholder="Ex: Verificar IP" class="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-3 py-2 focus:outline-none focus:border-cyan-500">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Comando *</label>
                    <div class="relative">
                        <code class="absolute left-3 top-2.5 text-slate-500 font-mono text-sm">></code>
                        <input type="text" id="inpCode" placeholder="ipconfig /all" class="w-full bg-slate-900 font-mono text-cyan-300 border border-slate-700 rounded-lg pl-6 pr-3 py-2 focus:outline-none focus:border-cyan-500">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Descrição</label>
                    <textarea id="inpDesc" rows="3" placeholder="O que esse comando faz..." class="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-3 py-2 focus:outline-none focus:border-cyan-500 resize-none"></textarea>
                </div>
            </div>

            <div class="bg-slate-900 px-6 py-4 border-t border-slate-700 flex justify-end gap-3">
                <button onclick="fecharModal()" class="px-4 py-2 text-slate-400 hover:text-white text-sm font-semibold">Cancelar</button>
                <button onclick="salvarComando()" class="px-6 py-2 bg-cyan-600 hover:bg-cyan-500 text-white text-sm font-bold rounded-lg shadow-lg shadow-cyan-900/20 transition-all">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // 1. ARRAY DE DADOS (Sua base de comandos)
        // ============================================
        let comandos = [
            { id: 5,  cat: "Gestão",  color: "yellow", code: "tasklist",            title: "Listar Processos", desc: "Exibe todos os processos rodando no sistema.", favorito: false },
            { id: 8,  cat: "Energia", color: "purple", code: "shutdown /r /t 0",    title: "Reiniciar Agora", desc: "Reinicia o computador imediatamente.", favorito: false },
            { id: 10, cat: "Util",    color: "gray",   code: "cls",                 title: "Limpar Tela", desc: "Limpa a poluição visual do terminal.", favorito: false },
            { id: 11, cat: "Rede",    color: "cyan",   code: "tracert google.com",  title: "Rastrear Rota", desc: "Mostra o caminho percorrido até o destino.", favorito: false },
        ];

        let editandoId = null;

        // ============================================
        // 2. RENDERIZAÇÃO (READ)
        // ============================================
        function renderizarCards() {
            const container = document.getElementById('grid-container');
            const busca = document.getElementById('campoBusca').value.toLowerCase().trim();
            const soFavoritos = document.getElementById('filtroFav').checked;
            const mensagemVazia = document.getElementById('mensagemVazia');
            
            container.innerHTML = '';

            // Filtrar comandos
            let filtrados = comandos.filter(item => {
                // Filtro de busca
                const matchBusca = !busca || 
                    item.title.toLowerCase().includes(busca) ||
                    item.code.toLowerCase().includes(busca) ||
                    item.cat.toLowerCase().includes(busca) ||
                    item.desc.toLowerCase().includes(busca);
                
                // Filtro de favoritos
                const matchFav = !soFavoritos || item.favorito;
                
                return matchBusca && matchFav;
            });

            // Ordenar: favoritos primeiro
            filtrados.sort((a, b) => b.favorito - a.favorito);

            // Atualizar contador
            document.getElementById('contadorResultados').textContent = 
                busca || soFavoritos ? `${filtrados.length} resultado${filtrados.length !== 1 ? 's' : ''}` : `${comandos.length} total`;

            // Mostrar mensagem vazia
            if (filtrados.length === 0) {
                mensagemVazia.classList.remove('hidden');
                return;
            } else {
                mensagemVazia.classList.add('hidden');
            }

            // Renderizar cards
            filtrados.forEach(item => {
                const colors = {
                    cyan: "text-cyan-400 bg-cyan-400/10 border-cyan-500",
                    emerald: "text-emerald-400 bg-emerald-400/10 border-emerald-500",
                    yellow: "text-yellow-400 bg-yellow-400/10 border-yellow-500",
                    red: "text-red-400 bg-red-400/10 border-red-500",
                    purple: "text-purple-400 bg-purple-400/10 border-purple-500",
                    blue: "text-blue-400 bg-blue-400/10 border-blue-500",
                    gray: "text-gray-400 bg-gray-400/10 border-gray-500"
                };
                
                const theme = colors[item.color] || colors.gray;
                const [txtColor, bgColor, borderColor] = theme.split(" ");
                
                const starClass = item.favorito ? "text-yellow-400 fill-yellow-400" : "text-slate-600 hover:text-yellow-400";

                const html = `
                <div class="card-anim relative bg-slate-800 border border-slate-700 rounded-xl p-5 hover:border-slate-500 shadow-lg group flex flex-col h-full">
                    
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-xs font-bold uppercase tracking-wider ${bgColor} ${txtColor} px-2 py-1 rounded">
                            ${item.cat}
                        </span>
                        
                        <div class="flex items-center gap-1">
                            <!-- Favoritar -->
                            <button onclick="toggleFavorito(${item.id})" class="transition-colors duration-200 p-1.5 rounded-lg hover:bg-slate-700" title="${item.favorito ? 'Remover favorito' : 'Adicionar favorito'}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ${starClass}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="${item.favorito ? 'currentColor' : 'none'}">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                </svg>
                            </button>
                            
                            <!-- Editar -->
                            <button onclick="editarComando(${item.id})" class="text-slate-500 hover:text-cyan-400 p-1.5 rounded-lg hover:bg-slate-700" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            
                            <!-- Deletar -->
                            <button onclick="deletarComando(${item.id})" class="text-slate-500 hover:text-red-400 p-1.5 rounded-lg hover:bg-slate-700" title="Excluir">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="relative mb-3">
                        <code class="block bg-[#0b1120] ${txtColor.replace('400', '300')} p-3 rounded-lg text-sm border-l-4 ${borderColor.replace('text-', 'border-')} shadow-inner font-mono break-all cursor-pointer hover:brightness-110 transition-all" onclick="copiarComando('${item.code.replace(/'/g, "\\'")}')" title="Clique para copiar">
                            ${item.code}
                        </code>
                    </div>

                    <h3 class="text-lg font-bold text-white mb-1">${item.title}</h3>
                    <p class="text-slate-400 text-sm leading-relaxed flex-grow">${item.desc}</p>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        // ============================================
        // 3. CRUD - CREATE & UPDATE
        // ============================================
        function abrirModal(id = null) {
            const overlay = document.getElementById('modal-overlay');
            const titulo = document.getElementById('modalTitulo');
            
            overlay.classList.remove('hidden-modal');
            overlay.classList.add('visible-modal');
            
            if (id) {
                // Modo Edição
                const item = comandos.find(c => c.id === id);
                if (!item) return;
                
                editandoId = id;
                titulo.textContent = "Editar Comando";
                document.getElementById('inpCat').value = item.cat;
                document.getElementById('inpTitle').value = item.title;
                document.getElementById('inpCode').value = item.code;
                document.getElementById('inpDesc').value = item.desc;
                document.getElementById('inpColor').value = item.color;
            } else {
                // Modo Criação
                editandoId = null;
                titulo.textContent = "Adicionar Novo Comando";
                limparFormulario();
            }
            
            document.getElementById('inpCat').focus();
        }

        function fecharModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('visible-modal');
            overlay.classList.add('hidden-modal');
            limparFormulario();
            editandoId = null;
        }

        function limparFormulario() {
            document.getElementById('inpCat').value = '';
            document.getElementById('inpTitle').value = '';
            document.getElementById('inpCode').value = '';
            document.getElementById('inpDesc').value = '';
            document.getElementById('inpColor').value = 'cyan';
        }

        function salvarComando() {
            const cat = document.getElementById('inpCat').value.trim() || "Geral";
            const title = document.getElementById('inpTitle').value.trim();
            const code = document.getElementById('inpCode').value.trim();
            const desc = document.getElementById('inpDesc').value.trim();
            const color = document.getElementById('inpColor').value;

            if (!title || !code) {
                alert("Título e Comando são obrigatórios!");
                return;
            }

            if (editandoId) {
                // UPDATE
                const index = comandos.findIndex(c => c.id === editandoId);
                if (index !== -1) {
                    comandos[index] = { 
                        ...comandos[index], 
                        cat, title, code, desc, color 
                    };
                }
            } else {
                // CREATE
                const novoItem = {
                    id: Date.now(),
                    cat,
                    color,
                    code,
                    title,
                    desc: desc || "Sem descrição.",
                    favorito: false
                };
                comandos.unshift(novoItem);
            }

            fecharModal();
            renderizarCards();
        }

        // ============================================
        // 4. CRUD - DELETE
        // ============================================
        function deletarComando(id) {
            const item = comandos.find(c => c.id === id);
            if (!item) return;
            
            if (confirm(`Tem certeza que deseja excluir "${item.title}"?`)) {
                comandos = comandos.filter(c => c.id !== id);
                renderizarCards();
            }
        }

        // ============================================
        // 5. FAVORITOS
        // ============================================
        function toggleFavorito(id) {
            const index = comandos.findIndex(c => c.id === id);
            if (index !== -1) {
                comandos[index].favorito = !comandos[index].favorito;
                renderizarCards();
            }
        }

        // ============================================
        // 6. UTILITÁRIOS
        // ============================================
        function editarComando(id) {
            abrirModal(id);
        }

        function limparFiltros() {
            document.getElementById('campoBusca').value = '';
            document.getElementById('filtroFav').checked = false;
            renderizarCards();
        }

        function copiarComando(code) {
            navigator.clipboard.writeText(code).then(() => {
                // Feedback visual temporário
                const original = event.target.textContent;
                event.target.textContent = "✓ Copiado!";
                event.target.classList.add('text-emerald-400');
                setTimeout(() => {
                    event.target.textContent = original;
                    event.target.classList.remove('text-emerald-400');
                }, 1000);
            });
        }

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") fecharModal();
            if (e.ctrlKey && e.key === "k") {
                e.preventDefault();
                document.getElementById('campoBusca').focus();
            }
        });

        // Inicializar
        renderizarCards();
    </script>
</body>
</html>
